<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->

    <main class="container">
        <div class="recept velky recept1">
            <h1>Salát s&nbsp;vlašskými ořechy</h1>
            <p class="typ">Saláty</p>
            <p class="koment">5 komentářů</p>
        </div>

        <!-- maly recept 2 -->
        <div class="maly_kontejner">
            <div class="recept maly recept2">
                <h2>Chlebíček s&nbsp;avokádem</h2>
                <p class="typ">Svačina</p>
                <p class="koment">16 komentářů</p>
            </div>

            <!-- maly recept 3 -->
            <div class="recept maly recept3">
                <h2>Pita chléb s&nbsp;cizrnou</h2>
                <p class="typ">Luštěniny</p>
                <p class="koment">23 komentářů</p>
            </div>

            <!-- maly recept 4 -->
            <div class="recept maly recept4">
                <h2>Avokádové tacos</h2>
                <p class="typ">Mexická</p>
                <p class="koment">7 komentářů</p>
            </div>

            <!-- maly recept 5 -->
            <div class="recept maly recept5">
                <h2>Sojový burger</h2>
                <p class="typ">Burgery</p>
                <p class="koment">19 komentářů</p>
            </div>
        </div>
    </main>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
